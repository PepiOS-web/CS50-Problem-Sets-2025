<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Basic metadata for character encoding and responsiveness -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title -->
        <title>Contact | Martin Garcia Suarez</title>
        <link href="styles.css" rel="stylesheet">

        <!-- Bootstrap CSS for responsive layout and components -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"
              crossorigin="anonymous">

        <!-- Google Fonts: Montserrat -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
              rel="stylesheet">

        <!-- jQuery and Bootstrap JS bundle -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb89ObOZxw1Q5PaXtkKtu6ug5TOeNV6 gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous"></script>

        <!-- Custom JavaScript -->
        <script src="script.js" defer></script>
    </head>
    <body>

        <!-- Navigation bar present on all pages -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Martin Garcia Suarez</a>

            <!-- Collapsible mobile menu button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <!-- 'active' indicates current page -->
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content of the Contact page -->
        <!-- container + py-5 provides spacing and centered layout -->
        <main class="container py-5">
            <div class="cointainer wrapper">
                <h1 class="section-title mb-4">Contact</h1>

                <p>
                If you'd like to share feedback, ideas or collaboration opportunities,
                feel free to send a message using this form.
                </p>

                <form id="contact-form" class="mt-4">
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>
                </form>

                <p id="contact-feedback" class="mt-3"></p>
            </div>
        </main>
        <footer class="bg-light text-center py-4 mt-5">
            <div class="container">
                <p class="mb-0">&copy; 2024 Martin Garcia Suarez. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
